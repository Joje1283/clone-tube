{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-md-center flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom mt-4">
            <h1 class="h4">회원 가입</h1>
        </div>
        <div class="row justify-content-md-center mt-19">
{#             Display django.contrib.messages as Bootstrap alerts #}
            <div class="col-sm-12 col-md-8 col-lg-6 col-xl-6">
                {% bootstrap_messages %}
                <form action="{% url 'accounts:signup' %}" method="post" class="form">
                    {% csrf_token %}
                    {% bootstrap_form signup_form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </main>
{% endblock %}
