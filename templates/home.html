{% extends 'base.html' %}
{% load static %}
{% block content %}
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h4">맞춤 동영상</h1>
        </div>
        <div class="row">
            {% for video in videos %}
                <div class="col-md-3" onclick="location.href='{% url 'www:video_detail' video.pk %}'">
                    <img class="card-img-top" src="
                            {% if video.thumbnail %}{{ video.thumbnail.url }}{% else %}{% static 'img/blank.svg' %}{% endif %}"
                         alt="Card image cap">
                    <div class="card-body">
                        <h6 class="card-title">{{ video.title }}</h6>
                        <div class="card-text">{{ video.user }} 조회수</div>
                        <div class="card-text">{% if video.hit_count %}{{ video.hit_count.hits }}{% else %}0{% endif %}회
                            * {{ video.created }}</div>
                    </div>
                </div>
            {% endfor %}
        </div>


    </main>
{% endblock %}
